<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="css/style.suit.css">
    <style>
        @media screen and (max-width: 650px) {
            div.flex-container-row {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                text-align: center;
            }

            div.results {
                margin: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="flex-header">
        <div class="flex-header-item">
            <a href="index.html" class="back-button" style="text-decoration: none;">
                <img src="assets suit/backbutton.png" alt="" style="width: 2rem;"></a>
        </div>
        <div class="flex-header-item">
            <img src="assets suit/logo 1.png" alt="">
        </div>
        <div class="flex-header-item">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>

    <!-- Pilihan Player -->
    <div class="flex-container-row">
        <div class="flex-container">
            <h2>PLAYER 1</h2>
            <button class="button"><img src="assets suit/batu 1.png" alt="" id="batu" style="width: 7.5rem"></button>
            <button class="button"><img src="assets suit/kertas 1.png" alt="" id="kertas"
                    style="width: 7.5rem;"></button>
            <button class="button"><img src="assets suit/gunting 1.png" alt="" id="gunting"
                    style="width: 7.5rem;"></button>
        </div>

        <!-- Versus Column -->
        <div class="flex-container">
            <div class="versus" id="result">
                <p>VS</p>
            </div>
        </div>

        <!-- Kolom Pilihan Komputer -->
        <div class="flex-container">
            <h2>COMPUTER</h2>
            <div class="computerSkill" id="batuComputer"><img src="assets suit/batu 1.png" alt=""
                    style="width: 7.5rem;">
            </div>
            <div class="computerSkill" id="kertasComputer"><img src="assets suit/kertas 1.png" alt=""
                    style="width: 7.5rem;">
            </div>
            <div class="computerSkill" id="guntingComputer"><img src="assets suit/gunting 1.png" alt=""
                    style="width: 7.5rem;">
            </div>
        </div>
    </div>

    <!-- Button Refresh -->
    <div class="flex-container-row">
        <div onclick="buttonRefresh()" class="refresh" id="refreshButton"><img src="assets suit/refresh 2.png" alt="">
        </div>
    </div>

    <!-- Script -->
    <script src="suit.js"></script>
</body>

</html>
